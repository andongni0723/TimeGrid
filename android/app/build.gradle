plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id ('org.jetbrains.kotlin.plugin.compose') version '2.1.10'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.andongni.timegrid"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion
    defaultConfig {
        minSdkVersion 26
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.andongni.timegrid"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode != null ? flutter.versionCode.toInteger() : 1
        versionName flutter.versionName ?: "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    buildFeatures {
        viewBinding true
        compose true
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation("androidx.glance:glance:1.2.0-beta01")
    implementation("androidx.glance:glance-appwidget:1.2.0-beta01")
    implementation("androidx.datastore:datastore-preferences:1.1.7")
    implementation("androidx.work:work-runtime-ktx:2.10.4")
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.1'
}
